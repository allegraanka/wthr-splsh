<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wthr-splsh</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto+Mono&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="external-container">
        <div class="cursive section">
            <span class="logo-title">wthr-splsh</span>
        </div>

        <div class="body-container section">
            <div class="date blend">
                <div id="date"></div>
                <div id="time"></div>
                <div id="city"></div>
                <div id="summary"></div>
                <div id="temp"></div>
                <div id="feelsLike"></div>
            </div>
        </div>

        <div class="footer section">
            <div class="photographer-info">
                <div class="photographer">
                    <h2>Photographer</h2>
                    <div id="photographer_name"></div>
                    <div id="photographer_from"></div>
                    <div id="photographer_bio"></div>
                </div>

                <div class="photo">
                    <h2>Photo</h2>
                    <div id="photo_taken_with"></div>
                </div>
            </div>

            <div class="unsplash-credit">
                Images powered by <a href="https://unsplash.com/" target="_blank"> Unsplash</a>
            </div>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
